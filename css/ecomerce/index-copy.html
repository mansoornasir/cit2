<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zellberry Ecomerce</title>
    <link href="_styles/reset.css" type="text/css" rel="stylesheet" />
    <link href="_styles/main.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="logo">
                <a href="#"><img src="_images/logo.png" /></a>
            </div> <!-- End of logo -->
            <div id="companyTitle">
                <h1>Zellberry Inc.</h1>
                <div id="slogan">
                    <h3>Products, Delivered!</h3>
                </div><!-- End of slogan -->
            </div><!-- End of companyTitle -->
            <div id="search">
                <form id="search-form" method="post" action="#">
                    <input type="text" name="search" placeholder="search..." id="search-field" />
                    <input type="submit" name="search-btn" id="search-btn" value="Search" />
                </form>
            </div><!-- End of search -->
        </div> <!-- End of header -->
        <div id="navbar">
            <ul id="navbar-list">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div> <!-- End of Navbar -->
        <div id="main">
            <div id="sidenav">
                <ul>
                    <li class="categories-title">Categories</li>
                    <li><a href="#" class="active">Electronics</a></li>
                    <li><a href="#">Clothing</a></li>
                    <li><a href="#">Home &amp; Kitchen</a></li>
                    <li><a href="#">Sports</a></li>
                    <li><a href="#">Gaming</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div> <!-- End of Sidenav -->
            <div id="products">
                <div id="banner">
                    <h1 class="lead">Sale on iPhones</h1>
                    <p class="note">Purchase apple products with significant discouts!</p>
                    <button class="find-more-btn">Find More!</button>
                </div>  <!-- End of Banner -->
                <div id="cards">
                </div> <!-- End of Cards -->
                <div id="pagination">
                </div>  <!-- End of Pagination -->
            </div> <!-- End of Products -->
        </div><!-- End of Main -->
        <div id="footer">
        </div>  <!-- End of Footer -->
    </div> <!-- End of Container -->
</body>
</html>
